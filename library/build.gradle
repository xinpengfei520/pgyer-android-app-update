apply plugin: 'com.android.library'

def version = "2.0.18"

android {
    compileSdkVersion versions.compileSdkVersion
    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 20
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations {
        javadocDeps
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:${versions.supportLibrary}"
    implementation "com.squareup.okhttp3:okhttp:4.9.0"

    // javadocDeps 没有依赖传递性
    javadocDeps "com.android.support:support-v4:${versions.supportLibrary}"
    javadocDeps "com.android.support:support-compat:${versions.supportLibrary}"
    javadocDeps "com.android.support:appcompat-v7:${versions.supportLibrary}"
    javadocDeps "com.squareup.okhttp3:okhttp:4.9.0"
    javadocDeps "com.android.support:support-annotations:${versions.supportLibrary}"
}

ext {
    PUBLISH_GROUP_ID = 'io.github.xinpengfei520'
    PUBLISH_ARTIFACT_ID = 'PgyerAndroidAppUpdate'
    PUBLISH_VERSION = version
}
apply from: "${rootProject.projectDir}/publishToMavenCentral.gradle"


